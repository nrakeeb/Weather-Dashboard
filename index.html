<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 p-2 search-column">
                <form class="border p-2" id="city-search">
                    <h4>Search for a City</h2>
                        <input id="city" type="text" autofocus="true" class="search-bar" />
                        <button id="btn" type="submit">Search</button>
                </form>
                <div class="past-search border" id="past-search"></div>
            </div>
            <div class="col-12 col-md-9">
                <div class="row border selectedcity" id="currentforecast">
                    <div class="col-12">
                        <h2 id="searched-city"></h2>
                        <div id="currentweather" class="list-group"></div>
                    </div>
                </div>
                <div class="row border" id="fivedayforecast">
                    <h2 class="col-12" id="forecast"></h2>
                    <div class="d-flex" id="fivedaycontainer"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
